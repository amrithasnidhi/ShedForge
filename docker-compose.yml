services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: shedforge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shedforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/shedforge
      JWT_SECRET_KEY: change-me
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      RESET_TOKEN_EXPIRE_MINUTES: 30
      LOGIN_OTP_EXPIRE_MINUTES: 10
      LOGIN_OTP_MAX_ATTEMPTS: 5
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USERNAME: ""
      SMTP_PASSWORD: ""
      SMTP_FROM_EMAIL: shedforge@example.com
      SMTP_FROM_NAME: ShedForge
      SMTP_USE_TLS: "false"
      SMTP_USE_SSL: "false"
      CORS_ORIGINS: '["http://localhost:3000"]'
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"

volumes:
  postgres_data:
